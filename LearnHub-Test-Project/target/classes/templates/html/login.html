<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link th:rel="stylesheet" th:href="@{../styles/form.css}" type="text/css" />
    <link th:rel="stylesheet" th:href="@{../styles/styles.css}" type="text/css" />
  </head>
  <body>


  <form th:action="@{/login}" method="post">
  <header class="header">
      <img src="../assets/logo.svg" alt="learnhub logo" class="logo" />
      <button type="submit" class="btn-logout">Выход</button>
    </header>
    <main class="main">
      <form class="form login-form">
        <h3 class="login-title">Вход в систему</h3>
        <div class="input-container">
          <label for="login"></label>
          <input
                  type="text"
                  name="login"
                  id="login"
                  placeholder="логин"
          />
<!--          <div th:if="${param.error}" style="color: red">login error</div>-->
        </div>

        <div class="input-container">
          <label for="password"></label>
          <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="пароль"
          />
<!--          <div th:if="${param.error}" style="color: red">password error</div>-->
        </div>

        <button class="btn btn-submit">Войти</button>
        <div class="login">
          <span>Еще не зарегистрированы?</span>
          <a th:href="@{registration}" class="login-link">Регистрация</a>
        </div>

        <div th:if="${param.error}" style="color: red">
          Неправильные имя или пароль
        </div>
      </form>
    </main>
    <footer class="footer">
      <a href="tel:+7 800 551 32 44">+7 800 551 32 44</a>
      <span>LearnHub © 2022</span>
      <a href="https://github.com/LHTHC/test-LearnHub">репозиторий</a>
    </footer>

    <script th:src="@{/static/js/login.js}" type="text/javascript" ></script>

  </body>
</html>
